<VirtualHost *:80>
    DocumentRoot /var/www
    ServerName local.dev

    <Directory /var/www>
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
